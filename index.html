		<script type="text/javascript">
			$(document).ready(function(){
				var montage = $('.montage');
				// console.log(montage)

				$('.montage').on('mouseover', function(event){
					// console.log(event.target.title)
					$('#story_title').html(event.target.title)
				})

				$('.montage').on('mouseout', function(event){
					// console.log(event.target.title)
					$('#story_title').html('Data Driven Stories&hellip;')
				})

			});

			Reveal.addEventListener( 'fragmentshown', function( event ) {
				// event.fragment = the fragment DOM element
				// console.log(event.fragment)
				// console.log($(event.fragment).data('fragment-index'));

				$('#story_title').html( $(event.fragment).attr('title') );

			} );

			Reveal.addEventListener( 'fragmenthidden', function( event ) {
				var montage = $('.montage');
				var idx = $(event.fragment).data('fragment-index')

				if (montage[idx-1] === undefined){
					t = "Data Driven Stories&hellip;"
				} else {
					t = montage[idx-1].title
				}

				$('#story_title').html( t );

			} );

		</script>
