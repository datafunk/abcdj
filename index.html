<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Peter Borbely - Data Journalist</title>

		<link rel="stylesheet" href="./vendor/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="./vendor/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="./vendor/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? './vendor/reveal.js/css/print/pdf.css' : './vendor/reveal.js/css/print/paper.css'; // may not be used, but if yes, def needs adjusting
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Stories with data</h1>

					<ul>
						<li>School report</li>
						<li>Renewable energy in OECD countries</li>
						<li>Cbd bus changes</li>
						<li>Fire map</li>
						<li>Winners and loosers</li>
						<li>NSW election 2015 index</li>
						<li>Discover your electorate</li>
						<li>Where creatives live</li>
						<li>COP 21 (Paris)</li>
					</ul>

				</section>




				<section>Slide 2</section>
			</div>
		</div>

		<script src="./vendor/reveal.js/lib/js/head.min.js"></script>
		<script src="./vendor/reveal.js/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: './vendor/reveal.js/plugin/markdown/marked.js' },
					{ src: './vendor/reveal.js/plugin/markdown/markdown.js' },
					{ src: './vendor/reveal.js/plugin/notes/notes.js', async: true },
					{ src: './vendor/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
